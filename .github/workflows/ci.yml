name: 🔍 代码质量检查

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 代码质量检查
  check:
    name: 📋 质量检查
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 检出代码
      uses: actions/checkout@v4

    - name: 📦 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 安装依赖
      run: npm ci

    - name: 🔍 ESLint 检查
      run: |
        echo "🔍 运行 ESLint..."
        npm run lint || echo "⚠️ ESLint 检查有问题，但不阻止流程"

    - name: 🏗️ 构建测试
      run: |
        echo "🔨 测试构建..."
        npm run build
        echo "✅ 构建测试通过"
